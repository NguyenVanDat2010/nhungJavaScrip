<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhúng JavaScrip</title>
</head>
<body>
<!--Bài 1: Tạo một trang web với một nút. Chèn mã Javascript vào trong thẻ <button>
để hiển thị một lời chào khi người dùng nhấn chuột vào nút đó.-->
<button type="button" onclick="alert('Xin chào!');">Click me</button>
<br><br>

<!-- Bài 2: Tạo một trang web với một nút. Sử dụng thẻ <script> và khai báo
một hàm đơn giản. Gọi hàm này khi người dùng nhấn chuột vào nút.-->
<button type="button" onclick="showMassage();">Click me</button>
<script>
    function showMassage() {
        alert("Xin chào!")
    }
</script>
</body>
</html>
